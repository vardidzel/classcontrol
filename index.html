<!DOCTYPE html>
<html>
<head>
	<title>Jquery</title>
</head>
<style type="text/css">
	.cube {
		width:100px;
		height:100px;
		background: #fff;
		display:inline-block;
	}
	body {
		background:#000;
	}
	.blinking {
		background-color:red;
	}
</style>
<body>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div><br>
<button class="button">Click me</button>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="blinking.js"></script>
<script type="text/javascript">
	function init(){
		blinking($('.cube'), 500);
	}
	$(".button").on("click", init);
</script>
</body>
</html>
